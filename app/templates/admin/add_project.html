{% extends "base.html" %}

{% block title %}Добавить проект{% endblock %}

{% block content %}
<div class="container anime-form-container">
    <div class="anime-form-header d-flex justify-content-between align-items-center mb-4">
        <h1 class="anime-title">Добавить новый проект</h1>
        <a href="{{ url_for('main.projects') }}" class="btn anime-btn btn-outline">
            <i class="fas fa-arrow-left mr-2"></i>Назад
        </a>
    </div>
    
    <form method="POST" action="{{ url_for('main.add_project') }}" class="anime-form">
        <div class="form-group">
            <label for="title">Название проекта</label>
            <input type="text" class="form-control anime-input" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Описание</label>
            <textarea class="form-control anime-input" id="description" name="description" rows="5" required></textarea>
        </div>
        <div class="form-group">
            <label for="link">Ссылка</label>
            <input type="text" class="form-control anime-input" id="link" name="link" required>
        </div>
        <div class="form-group text-right">
            <button type="submit" class="btn anime-btn btn-accent mr-2">
                <i class="fas fa-save mr-2"></i>Сохранить
            </button>
            <a href="{{ url_for('main.projects') }}" class="btn anime-btn btn-outline">
                Отмена
            </a>
        </div>
    </form>
</div>

<style>
    .anime-form-container {
        max-width: 800px;
        padding: 2rem;
    }
    
    .anime-form {
        background: rgba(var(--card-bg-rgb), 0.8);
        backdrop-filter: blur(5px);
        padding: 2rem;
        border-radius: 15px;
        border: 1px solid var(--border-color);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }
    
    .anime-title {
        color: var(--primary-color);
        font-family: 'Comic Sans MS', cursive;
        border-bottom: 2px dashed var(--accent-color);
        padding-bottom: 0.5rem;
    }
    
    .anime-input {
        background-color: var(--input-bg);
        border: 2px solid var(--border-color) !important;
        color: var(--text-color);
        transition: all 0.3s;
    }
    
    .anime-input:focus {
        border-color: var(--accent-color) !important;
        box-shadow: 0 0 0 3px rgba(var(--accent-color-rgb), 0.3);
    }
    
    .btn-outline {
        background: transparent;
        border: 2px solid var(--primary-color);
        color: var(--primary-color);
    }
    
    .btn-outline:hover {
        background: var(--primary-color);
        color: white;
    }
    
    .btn-accent {
        background-color: var(--accent-color);
    }
    
    .btn-accent:hover {
        background-color: var(--primary-color);
    }
</style>
{% endblock %}
