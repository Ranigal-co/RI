{% extends "base.html" %}

{% block content %}
<h1>Сообщение от {{ contact.name }}</h1>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">Контактная информация</h5>
        <p><strong>Email:</strong> {{ contact.email }}</p>
        <p><strong>Дата:</strong> {{ contact.created_at.strftime('%Y-%m-%d %H:%M') }}</p>

        <h5 class="card-title mt-4">Сообщение</h5>
        <p class="card-text">{{ contact.message }}</p>

        <a href="{{ url_for('main.view_contacts') }}" class="btn btn-primary">Назад к списку</a>
    </div>
</div>
{% endblock %}
